<!--头部-->
<div id="header"></div>


<div id="box">
    <div class="leftMenu">
        <ul>
            <li ng-repeat="item in arrLeft" ng-click="showRight(item.id);showFilter(item.cids)"><a href="javascript:void(0)">{{item.name}}</a></li>
        </ul>
    </div>
    <div class="rightData">
        <div class="sort">
            <ul class="sort-sub">
                <li class="filter-sub" ng-click="changeShow0()">全部分类</li>
                <li class="filter-sort" ng-click="changeShow()">综合排序</li>
            </ul>

            <!--根据上面的全部分类或综合排序点击，动态创建下面的li-->
            <ul class="filter-items" ng-show=isShow0>
                <li ng-repeat="itemFilter in item.cids"><p>{{itemFilter.name}}</p></li>
            </ul>


            <ul class="filter-items" ng-show=isShow>
                <li ng-click="sortData('id-0');changeShow()"><p class="zhpx">综合排序</p></li>
                <li ng-click="sortData('(product_number-0)');changeShow()"><p class="top">销量最高</p></li>
                <li ng-click="sortData('-(partner_price-0)');changeShow()"><p class="more">价格最高</p></li>
                <li ng-click="sortData('(partner_price-0)');changeShow()"><p class="less">价格最低</p></li>
            </ul>
            <div class="sortData">
                <ul>
                    <li ng-repeat="item2 in arrRight | orderBy:sortType">
                        <div><img src="{{item2.img}}"/></div>
                        <div>
                            <p>{{item2.name}}</p>
                            <p>{{item2.partner_price}}</p>
                            <p><span>-</span><span></span><span>+</span></p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
